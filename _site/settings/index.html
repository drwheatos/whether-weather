<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <!-- bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

    <!-- css -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <!-- navbar -->
<nav class="navbar is-transparent has-shadow">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      <img src="/images/logo.png" class="logo-img" alt="Whether Weather Logo">
    </a>

    <!-- menu -->
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
    </a>
  </div>

  <div id="navMenu" class="navbar-menu">
    <div class="navbar-end">
      <a class="navbar-item has-text-white has-text-weight-bold" href="/">Home</a>
      <a class="navbar-item has-text-white has-text-weight-bold" href="/dashboard/">Dashboard</a>
      <a class="navbar-item has-text-white has-text-weight-bold" href="/settings/">Settings</a>
    </div>
  </div>
</nav>


   
    <main class="container mt-6">
        
<main class="container mt-6">

  <!-- Page Title -->
  <h1 class="title is-2 has-text-centered has-text-warning"
      style="text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">
    Settings
  </h1>

  <div class="columns is-multiline mt-6">

    <!-- Favourite Cities -->
    <div class="column is-half">
      <div class="box" style="background-color: rgba(0,0,0,0.25); border-radius: 15px;">
        <h2 class="title is-4 has-text-warning"
            style="text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">
          Favourite Cities
        </h2>

        
        
        <div class="field is-flex is-align-items-center mb-3">

          <!-- Toggle Switch -->
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>

          <!-- Label Text -->
          <span class="ml-3 has-text-warning">Dublin</span>

        </div>
        
        <div class="field is-flex is-align-items-center mb-3">

          <!-- Toggle Switch -->
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>

          <!-- Label Text -->
          <span class="ml-3 has-text-warning">London</span>

        </div>
        
        <div class="field is-flex is-align-items-center mb-3">

          <!-- Toggle Switch -->
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>

          <!-- Label Text -->
          <span class="ml-3 has-text-warning">Paris</span>

        </div>
        
        <div class="field is-flex is-align-items-center mb-3">

          <!-- Toggle Switch -->
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>

          <!-- Label Text -->
          <span class="ml-3 has-text-warning">Madrid</span>

        </div>
        
        <div class="field is-flex is-align-items-center mb-3">

          <!-- Toggle Switch -->
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>

          <!-- Label Text -->
          <span class="ml-3 has-text-warning">Berlin</span>

        </div>
        
        <div class="field is-flex is-align-items-center mb-3">

          <!-- Toggle Switch -->
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>

          <!-- Label Text -->
          <span class="ml-3 has-text-warning">Rome</span>

        </div>
        

      </div>
    </div>

    <!-- User Preferences -->
    <div class="column is-half">
      <div class="box" style="background-color: rgba(0,0,0,0.25); border-radius: 15px;">
        <h2 class="title is-4 has-text-warning"
            style="text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">
          User Preferences
        </h2>

        
        
        <div class="field is-flex is-align-items-center mb-3">

          <!-- Toggle Switch -->
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>

          <!-- Label Text -->
          <span class="ml-3 has-text-warning">Celsius</span>

        </div>
        
        <div class="field is-flex is-align-items-center mb-3">

          <!-- Toggle Switch -->
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>

          <!-- Label Text -->
          <span class="ml-3 has-text-warning">Fahrenheit</span>

        </div>
        
        <div class="field is-flex is-align-items-center mb-3">

          <!-- Toggle Switch -->
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>

          <!-- Label Text -->
          <span class="ml-3 has-text-warning">Km/h</span>

        </div>
        
        <div class="field is-flex is-align-items-center mb-3">

          <!-- Toggle Switch -->
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>

          <!-- Label Text -->
          <span class="ml-3 has-text-warning">Mp/h</span>

        </div>
        
        <div class="field is-flex is-align-items-center mb-3">

          <!-- Toggle Switch -->
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>

          <!-- Label Text -->
          <span class="ml-3 has-text-warning">Dark Mode</span>

        </div>
        
        <div class="field is-flex is-align-items-center mb-3">

          <!-- Toggle Switch -->
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>

          <!-- Label Text -->
          <span class="ml-3 has-text-warning">Live Updates</span>

        </div>
        

      </div>
    </div>

  </div>

</main>

</body>
</html>
