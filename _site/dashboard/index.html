<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

    <!-- css -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <!-- navbar -->
<nav class="navbar is-transparent has-shadow">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      <img src="/images/logo.png" class="logo-img" alt="Whether Weather Logo">
    </a>

    <!-- menu -->
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
    </a>
  </div>

  <div id="navMenu" class="navbar-menu">
    <div class="navbar-end">
      <a class="navbar-item has-text-white has-text-weight-bold" href="/">Home</a>
      <a class="navbar-item has-text-white has-text-weight-bold" href="/dashboard/">Dashboard</a>
      <a class="navbar-item has-text-white has-text-weight-bold" href="/settings/">Settings</a>
    </div>
  </div>
</nav>


   
    <main class="container mt-6">
        
<h1 class="title has-text-centered has-text-weight-bold" style="color:#FFD84D; text-shadow: 1px 1px 0 #000; margin-top: 20px;">
  City Dashboard
</h1>

<div class="columns is-multiline">
  <!-- Dublin -->
  <div class="column is-one-third">
    <a href="/cities/dublin/" class="card city-card">
      <div class="card-content has-text-centered">
        <span class="icon is-large" style="font-size: 3rem; -webkit-text-stroke: 1px #000;">
          <i class="fas fa-cloud-showers-heavy"></i>
        </span>
        <p class="title is-4" style="-webkit-text-stroke: 1px #000;">Dublin</p>
        <p class="subtitle is-6" style="-webkit-text-stroke: 1px #000;">Rainy · 12°C</p>
      </div>
    </a>
  </div>

  <!-- London -->
  <div class="column is-one-third">
    <a href="/cities/london/" class="card city-card">
      <div class="card-content has-text-centered">
        <span class="icon is-large" style="font-size: 3rem; -webkit-text-stroke: 1px #000;">
          <i class="fas fa-cloud-showers-heavy"></i>
        </span>
        <p class="title is-4" style="-webkit-text-stroke: 1px #000;">London</p>
        <p class="subtitle is-6" style="-webkit-text-stroke: 1px #000;">Rainy · 13°C</p>
      </div>
    </a>
  </div>

  <!-- Paris -->
  <div class="column is-one-third">
    <a href="/cities/paris/" class="card city-card">
      <div class="card-content has-text-centered">
        <span class="icon is-large" style="font-size: 3rem; -webkit-text-stroke: 1px #000;">
          <i class="fas fa-bolt"></i>
        </span>
        <p class="title is-4" style="-webkit-text-stroke: 1px #000;">Paris</p>
        <p class="subtitle is-6" style="-webkit-text-stroke: 1px #000;">Stormy · 14°C</p>
      </div>
    </a>
  </div>

  <!-- Berlin -->
  <div class="column is-one-third">
    <a href="/cities/berlin/" class="card city-card">
      <div class="card-content has-text-centered">
        <span class="icon is-large" style="font-size: 3rem; -webkit-text-stroke: 1px #000;">
          <i class="fas fa-wind"></i>
        </span>
        <p class="title is-4" style="-webkit-text-stroke: 1px #000;">Berlin</p>
        <p class="subtitle is-6" style="-webkit-text-stroke: 1px #000;">Windy · 11°C</p>
      </div>
    </a>
  </div>

  <!-- Rome -->
  <div class="column is-one-third">
    <a href="/cities/rome/" class="card city-card">
      <div class="card-content has-text-centered">
        <span class="icon is-large" style="font-size: 3rem; -webkit-text-stroke: 1px #000;">
          <i class="fas fa-sun"></i>
        </span>
        <p class="title is-4" style="-webkit-text-stroke: 1px #000;">Rome</p>
        <p class="subtitle is-6" style="-webkit-text-stroke: 1px #000;">Sunny · 22°C</p>
      </div>
    </a>
  </div>

  <!-- Madrid -->
  <div class="column is-one-third">
    <a href="/cities/madrid/" class="card city-card">
      <div class="card-content has-text-centered">
        <span class="icon is-large" style="font-size: 3rem; -webkit-text-stroke: 1px #000;">
          <i class="fas fa-sun"></i>
        </span>
        <p class="title is-4" style="-webkit-text-stroke: 1px #000;">Madrid</p>
        <p class="subtitle is-6" style="-webkit-text-stroke: 1px #000;">Sunny · 24°C</p>
      </div>
    </a>
  </div>
</div>



    </main>



</body>
</html>
